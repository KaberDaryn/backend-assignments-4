<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Initiatives — Events</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container">
      <h1>Social Initiatives — Events</h1>

      <section class="card">
        <h2>Create Event</h2>
        <p class="muted">GET requests are public. Creating an event requires an admin JWT token.</p>


        <form id="event-form">
          <div class="row">
            <label>
              Title (required)
              <input name="title" type="text" required />
            </label>
            <label>
              Date (required)
              <input name="date" type="datetime-local" required />
            </label>
          </div>

          <div class="row">
            <label>
              Location (required)
              <input name="location" type="text" required />
            </label>
            <label>
              Organizer (required)
              <input name="organizer" type="text" required />
            </label>
          </div>

          <label>
            Description
            <textarea name="description" rows="3" placeholder="Optional"></textarea>
          </label>

          <div class="row">
            <label>
              Type
              <select name="type">
                <option value="volunteering">volunteering</option>
                <option value="fundraising">fundraising</option>
                <option value="awareness">awareness</option>
                <option value="community">community</option>
              </select>
            </label>
            <label>
              Capacity
              <input name="capacity" type="number" min="1" value="50" />
            </label>
            <label>
              Status
              <select name="status">
                <option value="draft">draft</option>
                <option value="published" selected>published</option>
                <option value="cancelled">cancelled</option>
              </select>
            </label>
          </div>

          <label>
            Tags (comma-separated)
            <input name="tags" type="text" placeholder="charity, community" />
          </label>

          <label>
            Admin JWT Token (required)
            <input name="token" type="text" placeholder="Paste token (without 'Bearer ')" />
          </label>

          <div class="actions">
            <button type="submit">Create</button>
            <span id="form-message" class="message" aria-live="polite"></span>
          </div>
        </form>
      </section>

      <section class="card">
        <div class="header-row">
          <h2>Events</h2>
          <button id="refresh">Refresh</button>
        </div>
        <div id="events" class="list"></div>
      </section>
    </main>

    <script src="/app.js"></script>
  </body>
</html>
